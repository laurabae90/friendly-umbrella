<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Wedding Planner Waitlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="p-8 max-w-lg w-full">
    <h1 class="text-5xl font-bold text-center text-lime-500 mb-6">
      <span class="block">Plan your wedding with LOLA,</span>
      <span class="block">so your only job is to celebrate</span>
    </h1>
    <div id="form-container">
      <input type="text" id="fullname" placeholder="Enter your full name" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
      <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
      <input type="text" id="wedding-location" placeholder="Enter your wedding location" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
      <button id="submit-btn" class="w-full bg-lime-600 text-white p-3 rounded-lg hover:bg-lime-700 transition opacity-50 cursor-not-allowed" disabled>Join Waitlist</button>
    </div>
    <p id="message" class="text-center mt-4 hidden"></p>
  </div>

  <script>
    // Initialize EmailJS with your public key
    emailjs.init("sxypa_Q0fcHvHjPTI");

    const fullnameInput = document.getElementById("fullname");
    const emailInput = document.getElementById("email");
    const weddingLocationInput = document.getElementById("wedding-location");
    const submitBtn = document.getElementById("submit-btn");
    const messageElement = document.getElementById("message");

    // Enable button when all fields are filled
    function checkForm() {
      if (fullnameInput.value.trim() && emailInput.value.trim() && weddingLocationInput.value.trim()) {
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");
      }
    }

    fullnameInput.addEventListener("input", checkForm);
    emailInput.addEventListener("input", checkForm);
    weddingLocationInput.addEventListener("input", checkForm);

    submitBtn.addEventListener("click", function() {
      const fullname = fullnameInput.value.trim();
      const email = emailInput.value.trim();
      const weddingLocation = weddingLocationInput.value.trim();

      if (!fullname || !email || !weddingLocation) {
        messageElement.textContent = "Please fill out all fields.";
        messageElement.classList.remove("hidden", "text-blue-800");
        messageElement.classList.add("text-blue-900");
        return;
      }

      // Send email using EmailJS
      emailjs.send("service_4c38cz2", "template_26v4qqw", {
        user_fullname: fullname,
        user_email: email,
        wedding_location: weddingLocation,
        to_email: "yourplanner.lola@gmail.com"
      })
      .then(function(response) {
        alert("Thank you for joining the waitlist! We'll be in touch soon.");
        messageElement.textContent = "Thank you for joining the waitlist!";
        messageElement.classList.remove("hidden", "text-blue-900");
        messageElement.classList.add("text-blue-800");
        fullnameInput.value = ""; // Clear fullname input
        emailInput.value = ""; // Clear email input
        weddingLocationInput.value = ""; // Clear wedding location input
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");
      }, function(error) {
        messageElement.textContent = "Oops! Something went wrong. Please try again.";
        messageElement.classList.remove("hidden", "text-blue-800");
        messageElement.classList.add("text-blue-900");
      });
    });
  </script>
</body>
</html>
